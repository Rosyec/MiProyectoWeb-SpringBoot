<!DOCTYPE html>
<html lang="en">

<head th:replace="layaout/layaout :: head"></head>

<body>

    <div class="container">

        <div class="card mb-3 mt-3" style="max-width: 50%; margin: auto;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img class="img-fluid rounded-start" id="ver-foto" th:src="@{/uploads/} + ${cliente.foto}" alt="">
                </div>
                <div class="col-md-8 bg-light">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${titulo}"></h5>
                        <ul class="list-group list-group-flush mt-3">
                            <li class="list-group-item" th:text="${cliente.nombre}"></li>
                            <li class="list-group-item" th:text="${cliente.apellido}"></li>
                            <li class="list-group-item" th:text="${cliente.email}"></li>
                        </ul>
                        <p class="card-text"><small class="text-muted" th:text="'Fecha de creaciÃ³n: ' + ${cliente.createAt}"></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="layaout/layaout :: footer"></footer>
</body>

</html>

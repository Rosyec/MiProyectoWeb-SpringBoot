<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="https://spring.io/images/spring-logo-2022-93b99aee11ba10c57283810ff6f7f500.svg" alt=""
                height="60px" width="120px">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/app/listar}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/app/form}">Crear cliente</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container card p-3 mt-3 d-flex justify-content-center">
        <h1 class="text-center text-secondary" th:text="${titulo}"></h1>
        <div class="row">
            <form class="form-control" th:action="@{/app/form}" th:object="${cliente}" method="post">
                <table>
                    <input type="hidden" th:field="*{id}">

                    <div class="row mb-3">
                        <div class="col-12 col-md-12">
                            <label for="nombre">Nombre</label>
                            <div>
                                <input class="form-control" placeholder="Nombre" id="nombre" type="text"
                                    th:field="*{nombre}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-md-12">
                            <label for="apellido">Apellido</label>
                            <div>
                                <input class="form-control" placeholder="Apellido" id="apellido" type="text"
                                    th:field="*{apellido}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-md-12">
                            <label for="email">Email</label>
                            <div>
                                <input class="form-control" placeholder="Email" id="email" type="email"
                                    th:field="*{email}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div><input type="submit" class="btn btn-primary col-12"></div>
                    </div>
                </table>
            </form>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

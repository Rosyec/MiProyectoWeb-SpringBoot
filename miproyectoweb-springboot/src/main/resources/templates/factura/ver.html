<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layaout/layaout :: head"></head>

<body>
    <header th:replace="layaout/layaout :: header"></header>

    <div class="container">
        <div id="card-listar" class="card my-3">
            <div class="card-header">
                <h4 class="card-title">
                    <a class="fs-5" th:href="@{/app/ver/} + ${factura.cliente.id}"><i
                            class="bi bi-arrow-return-left"></i></a> <span th:text="${titulo}"></span>
                </h4>
            </div>
            <div class="card-body">
                <ul class="list-group my-2">
                    <li class="list-group-item list-group-item-primary" th:text="${'Datos del cliente'}"></li>
                    <li class="list-group-item" th:text="'Nombre y apellido: ' + ${factura.cliente}"></li>
                    <li class="list-group-item" th:text="'Email: ' + ${factura.cliente.email}"></li>

                </ul>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-success" th:text="${'Datos de la factura'}"></li>
                    <li class="list-group-item" th:text="'ID: ' + ${factura.id}"></li>
                    <li class="list-group-item" th:text="'DescripciÃ³n: ' + ${factura.descripcion}"></li>
                    <li class="list-group-item" th:text="'Fecha: ' + ${factura.createAt}"></li>
                </ul>
                <div class="alert alert-info my-4" th:if="${#lists.isEmpty(factura.items)}" th:text="${No hay productos para la factura}"></div>
                <table th:if="${not #lists.isEmpty(factura.items)}" class="table table-stripped my-3">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${factura.items}">
                            <td th:text="${item.producto.nombre}"></td>
                            <td th:text="${item.producto.precio}"></td>
                            <td th:text="${item.cantidad}"></td>
                            <td th:text="${item.calcularImporte()}"></td>
                        </tr>
                    </tbody>
                </table>
                <h5 id="gran-total-factura">Gran total: $<span th:text="${factura.total}"></span></h5>
                <div class="card border-info" style="max-width: 20rem;">
                    <div class="card-header">Observaciones</div>
                    <div class="card-body">
                        <p class="card-text" th:text="${factura.observacion}" th:if="${not #strings.isEmpty(factura.observacion)}"></p>
                        <h4 class="card-title" th:if="${#strings.isEmpty(factura.observacion)}" th:text="${'No tiene observaciones'}"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<footer th:replace="layaout/layaout :: footer"></footer>

</html>

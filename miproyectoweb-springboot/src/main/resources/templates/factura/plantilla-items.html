<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <table th:fragment="itemsFactura" class="d-none">

        <tbody id="plantillaItemFactura">
            <tr id="row_{ID}">
                <td class="d-none">
                    <input type="hidden" class="d-none" value="{ID}" name="item_id[]">
                </td>
                <td>{NOMBRE}</td>
                <td>{PRECIO}</td>
                <td><input type="number" value="1" name="cantidad[]" id="cantidad_{ID}" class="form-control"></td>
                <td>{FECHA}</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>

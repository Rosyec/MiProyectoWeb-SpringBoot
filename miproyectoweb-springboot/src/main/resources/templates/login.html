<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layaout/layaout :: head"></head>
<body>
    <header th:replace="layaout/layaout :: header"></header>
    
    <div class="container py-4">
        <div class="card">
            <div class="card-header">Por favor inicie sesión</div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group col-6 mb-3">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
                    </div>
                    <div class="form-group col-6 mb-3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group col-6">
                        <input type="submit" name="" id="" class="btn btn-primary btn-block" value="Iniciar sesión">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="layaout/layaout :: footer"></footer>
</body>
</html>
